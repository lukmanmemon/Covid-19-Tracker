<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Web App</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?
      &callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="map"></div>

<div id="globalCases">
  <p>Global Cases</p>
  <h1 id="globalCasesNumber"></h1>     
</div>

<div id="globalDeaths">
  <p>Global Deaths</p>
  <h1 id="globalDeathsNumber"></h1>
</div>

<div id="countriesByCases">
  <p>Cases by Country</p>
</div>
<div id="deathsByCases">
  <p>Deaths by Country</p>
</div>

    
<script src="script.js"></script>
</body>
</html>
