<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Tracker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbgMYfve29op8ErH9X3oiFYcwF34i-RSo
      &callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="map"></div>

<div id="countryInfoWindow">
  <h2 id="countryName"></h2>
  <h4 id="cases"></h4>
  <h4 id="deaths"></h4>
</div>

<div id="globalCases">
  <p>Global Cases</p>
  <h1 id="globalCasesNumber"></h1>     
</div>

<p id="listTitle1">Cases by Country</p>
<div id="countriesByCases"></div>


<div id="globalDeaths">
  <p>Global Deaths</p>
  <h1 id="globalDeathsNumber"></h1>
</div>

<p id="listTitle2">Deaths by Country</p>
<div id="deathsByCases"></div>
    
<script src="script.js"></script>
</body>
</html>
